<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Pharma</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de la police et des icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Définition des couleurs pour la lueur sombre et l'accentuation */
        :root {
            --bg-dark: #100f1c; /* Fond très sombre */
            --accent-red: #8b0000; /* Rouge profond/sombre */
            --accent-light: #ff3333; /* Rouge vif pour l'interaction */
            --card-bg: #1e1d2c;
        }

        /* Styles de base et personnalisés */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark); /* Fond très sombre */
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* --- EFFET VISUEL DE LUEUR ROUGE SOMBRE --- */
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Lueur 1: Rouge central */
        body::before {
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-red), transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 12s infinite ease-in-out alternate;
        }

        /* Lueur 2: Rouge périphérique */
        body::after {
            top: 20%;
            left: 10%;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.4), transparent 70%);
            animation: moveGlow 18s infinite linear alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(-50%, -50%); opacity: 0.5; }
            50% { transform: scale(1.1) translate(-50%, -50%); opacity: 0.7; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 0.5; }
        }
        @keyframes moveGlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, 150px); }
        }
        /* ------------------------------------------- */


        .container-main {
            padding-bottom: 8rem;
            position: relative;
            z-index: 10;
        }
        .nav-bar {
            background-color: rgba(30, 29, 44, 0.85); /* Fond carte sombre transparent */
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 400px;
            z-index: 50;
        }
        .nav-link { 
            color: #d1d5db; 
            transition: color 0.2s, transform 0.1s; 
        }
        .nav-link.active { color: var(--accent-light); } /* Rouge vif pour l'actif */
        .nav-link:active { transform: scale(0.95); }

        .product-card {
            background-color: var(--card-bg); /* Fond carte sombre */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .product-card:hover { box-shadow: 0 0 20px rgba(255, 51, 51, 0.2); } /* Ombre rouge au survol */
        .product-card:active { transform: scale(0.97); }
        
        .category-pill {
            background-color: rgba(63, 63, 90, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 0.875rem;
        }
        .category-pill:hover,
        .category-pill.active {
            background-color: var(--accent-red); 
            border-color: var(--accent-light);
        }
        .category-pill:active { transform: scale(0.95); }

        /* Correction CSS pour le carrousel d'accueil */
        #hero-carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: fit-content; /* Permettre à la largeur d'être définie par le JS */
        }
        .hero-carousel-item {
            flex-shrink: 0;
            width: 100%; /* Défini par JS pour correspondre à la largeur du conteneur */
            height: auto; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Ajustements pour le carrousel d'accueil pour s'adapter à l'image */
        #hero-carousel-container { 
            height: auto; 
            overflow: hidden; /* Garder l'overflow: hidden pour le slide */
        }
        #hero-carousel-track img {
            height: 100%; 
            width: 100%;
            /* CHANGER DE 'CONTAIN' À 'COVER' POUR REMPLIR LE CADRE */
            object-fit: cover; 
            max-height: 250px; /* Limiter la hauteur pour les grands écrans */
        }
        /* Fin ajustements */


        .product-page-image-container { 
            width: 100%;
            height: 60vh; 
            overflow: hidden;
            position: relative;
            background-color: #000; 
        }
        
        /* Styles pour les médias du carrousel de la fiche produit */
        .carousel-item img, .carousel-item iframe, .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .carousel-slide { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-item { flex-shrink: 0; width: 100%; }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 20;
            border-radius: 9999px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .carousel-button:hover { opacity: 1; }
        .carousel-button.left { left: 10px; }
        .carousel-button.right { right: 10px; }


        .action-button { 
            transition: transform 0.1s; 
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }
        .action-button:active { transform: scale(0.97); }
        .order-button { background-color: var(--accent-light); color: white; }
        .order-button:hover { background-color: var(--accent-red); }

        .add-to-cart-button-new {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-red);
            color: var(--accent-light);
        }
        .add-to-cart-button-new:hover { background-color: rgba(255, 51, 51, 0.1); }


        .cart-page { background-color: var(--bg-dark); transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .cart-page.open { transform: translateX(0); }
        .cart-page-header { background-color: var(--bg-dark); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* NOUVEAU STYLE PILULE ET EFFET LUMIÈRE POUR LES BOUTONS DE POIDS */
        .weight-button { 
            background-color: #33334d; 
            border-radius: 9999px; /* Forme pilule */
            padding: 0.5rem 1rem;
            font-weight: 500;
            color: #ffffff;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s; 
            text-align: center;
        }
        .weight-button:active { transform: scale(0.95); }
        .weight-button.active { 
            background-color: var(--accent-red); 
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.6); /* Effet de lueur rouge */
            transform: scale(1.05); 
        }

        .separator { width: 50%; height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 1rem auto; }
        
        .variety-btn { transition: transform 0.1s; border-color: #33334d; }
        .variety-btn.bg-gray-700 {
            background-color: var(--accent-red);
            border-color: var(--accent-light);
            color: white;
        }
        .variety-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-[--bg-dark] text-white">

    <!-- Section principale de l'application -->
    <div id="main-app" class="container-main mx-auto p-4 max-w-sm overflow-hidden pb-32">
        <!-- Bannière Héro -->
        <header class="flex flex-col items-center justify-center p-8">
            <div id="hero-carousel-container" class="relative w-full h-auto bg-gray-700 rounded-xl overflow-hidden shadow-lg">
                <div id="hero-carousel-track" class="carousel-slide w-full h-full">
                    <!-- Les images du carrousel d'accueil seront injectées ici -->
                </div>
                <div id="hero-carousel-dots" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                    <!-- Les points de navigation du carrousel seront injectés ici -->
                </div>
            </div>
        </header>

        <div class="separator"></div>
        
        <!-- Section des catégories -->
        <section class="py-8">
            <h2 class="text-xl font-bold mb-4 text-center">Catégorie</h2>
            <div class="flex justify-center space-x-4">
                <span id="weed-pill" class="category-pill" onclick="toggleFilter('weed')">WEED</span>
                <span id="hash-pill" class="category-pill" onclick="toggleFilter('hash')">HASH</span>
            </div>
        </section>

        <!-- Ligne de séparation -->
        <div class="separator"></div>

        <!-- Grille des produits -->
        <section id="product-grid" class="pt-4">
            <!-- Les cartes de produits seront générées dynamiquement ici -->
        </section>
    </div>

    <!-- Section Fiche Produit (cachée par défaut) -->
    <div id="product-page" class="hidden relative">
        <div class="product-page-content mx-auto p-4 max-w-sm overflow-hidden pb-32">
            <header class="p-4 bg-transparent text-white flex justify-between items-center sticky top-0 z-50">
                <button onclick="window.hideProduct()" class="text-white text-2xl p-2 rounded-full hover:bg-[#33334d] transition-colors active:scale-90"><i class="fas fa-arrow-left"></i></button>
                <h1 id="product-category" class="text-xl font-semibold uppercase"></h1>
            </header>
            <div class="product-page-image-container rounded-xl shadow-lg mb-4">
                <div id="carousel-track" class="carousel-slide">
                    <!-- Les images/videos de toutes les variétés seront injectées ici -->
                </div>
                <button class="carousel-button left" onclick="window.prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="carousel-button right" onclick="window.nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="p-4 mx-auto max-w-md">
                <h2 id="product-name" class="text-2xl font-bold mt-4 mb-2"></h2>
                
                <div id="product-options" class="mb-6">
                    <!-- Les options de variété et de poids seront injectées ici -->
                </div>

                <div class="flex flex-col space-y-4">
                    <button id="buy-now-btn" class="action-button order-button">
                        <i class="fab fa-telegram-plane"></i>
                        <span class="ml-2">COMMANDER</span>
                    </button>
                    <button id="add-to-cart-btn" class="action-button add-to-cart-button-new">AJOUTER AU PANIER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page du panier (cachée par défaut) -->
    <div id="cart-page" class="cart-page">
        <div class="cart-page-header flex justify-between items-center">
            <button onclick="window.closeCartPage()" class="text-white text-2xl p-2 rounded-full hover:bg-[#33334d] transition-colors active:scale-90"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-2xl font-bold">Mon Panier</h1>
            <button onclick="window.clearCart()" class="text-gray-400 hover:text-white transition-colors active:scale-90"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div id="cart-items-page" class="flex-grow p-4">
            <!-- Les articles du panier seront injectés ici -->
        </div>
        <div class="cart-page-total flex justify-between items-center px-4 py-6 border-t border-gray-700 rounded-lg shadow-lg">
            <div class="text-xl font-bold">Total: <span id="cart-total-page">0€</span></div>
            <button onclick="placeOrder()" class="buy-button py-3 px-6 rounded-lg text-lg font-bold order-button active:scale-[0.97]">
                <i class="fab fa-telegram-plane"></i>
                <span class="ml-2">COMMANDER</span>
            </button>
        </div>
    </div>

    <!-- Modal pour les messages -->
    <div id="message-modal" class="modal-overlay hidden">
        <div class="modal-content bg-[--card-bg]">
            <p id="modal-text" class="text-lg font-bold mb-4"></p>
            <button onclick="window.closeModal()" class="bg-[#33334d] hover:bg-[#4d4d66] text-white font-bold py-2 px-4 rounded-full active:scale-95">OK</button>
        </div>
    </div>

    <!-- Ligne de séparation avant la navigation -->
    <div class="separator"></div>

    <!-- Barre de navigation en bas -->
    <nav class="nav-bar fixed bottom-4 flex justify-around items-center h-20 shadow-lg">
        <a href="#" onclick="window.showHome()" class="nav-link flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Accueil</span>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-instagram text-xl"></i>
            <span class="text-xs mt-1">Instagram</span>
        </a>
        <a href="https://www.example.com/" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fas fa-link text-xl"></i>
            <span class="text-xs mt-1">Lien Démo</span>
        </a>
        <a href="https://t.me/kalos_visuals" target="_blank" class="nav-link flex flex-col items-center">
            <i class="fab fa-telegram-plane text-xl"></i>
            <span class="text-xs mt-1">Telegram</span>
        </a>
        <a href="#" onclick="window.openCartPage()" class="nav-link relative flex flex-col items-center">
            <i class="fas fa-shopping-basket text-xl"></i>
            <span class="text-xs mt-1">Panier</span>
            <span id="cart-counter" class="absolute top-0 right-2 bg-red-500 rounded-full text-xs font-bold w-5 h-5 flex items-center justify-center -mt-2">0</span>
        </a>
    </nav>

    <!-- Scripts JavaScript -->
    <script>
        const PHARMA_PLUG_BASE_URL = 'https://raw.githubusercontent.com/pluggedtmap/Pharma-plug/main/';
        const TELEGRAM_ORDER_URL = 'https://t.me/kalos_visuals'; // NOUVELLE URL DE COMMANDE

        // --- NOUVELLE IMAGE AJOUTÉE AU CARROUSEL D'ACCUEIL ---
        const NEW_HERO_IMAGE = PHARMA_PLUG_BASE_URL + 'IMG_0446.jpeg';
        // ------------------------------------------------------


        // *** BASE DE DONNÉES DE PRODUITS ***
        const products = {
            'pharmaTest': {
                id: 'pharmaTest',
                name: 'Pharma Test Product',
                prices: {
                    '1g': 10,
                    '3g': 25
                },
                category: 'weed',
                varieties: ['Strain Demo A', 'Strain Demo B'],
                // Utilisation de l'URL raw pour l'image
                images: [PHARMA_PLUG_BASE_URL + 'IMG_0446.jpeg'], 
                extraInfo: "TEST ITEM WEED"
            },
            'pharmaTest2': { // NOUVEAU PRODUIT DE TEST HASH
                id: 'pharmaTest2',
                name: 'Pharma Hash Test',
                prices: {
                    '5g': 40,
                    '10g': 70
                },
                category: 'hash',
                varieties: ['Hash Demo C'],
                // Utilisation de l'URL raw pour l'image (Logo)
                images: [PHARMA_PLUG_BASE_URL + 'Logo.jpg'], 
                extraInfo: "TEST ITEM HASH"
            }
        };

        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || {};

        const mainApp = document.getElementById('main-app');
        const productPage = document.getElementById('product-page');
        const cartPage = document.getElementById('cart-page');
        const cartCounter = document.getElementById('cart-counter');
        const productName = document.getElementById('product-name');
        const productOptions = document.getElementById('product-options');
        const carouselTrack = document.getElementById('carousel-track');
        const buyNowBtn = document.getElementById('buy-now-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const productGrid = document.getElementById('product-grid');
        const productCategoryTitle = document.getElementById('product-category');
        const heroCarouselContainer = document.getElementById('hero-carousel-container');
        const heroCarouselTrack = document.getElementById('hero-carousel-track');
        const heroCarouselDots = document.getElementById('hero-carousel-dots');
        
        let currentFilter = null;
        let currentProduct = null;
        let selectedVariety = null; 
        let selectedWeight = null;
        let currentSlide = 0;
        let startX = 0;
        let endX = 0;

        // Données du carrousel de la page d'accueil (LOGO + NOUVELLE IMAGE)
        const heroImages = [
            PHARMA_PLUG_BASE_URL + 'Logo.jpg',
            NEW_HERO_IMAGE, 
        ];
        let heroSlideIndex = 0;
        let heroCarouselInterval;

        function updateHeroCarousel() {
            if (!heroCarouselTrack || !heroCarouselDots || !heroCarouselContainer) return;

            const totalImages = heroImages.length;
            heroCarouselTrack.innerHTML = '';
            heroCarouselDots.innerHTML = '';
            
            // Mise à jour de la largeur totale du track (nombre d'images * 100%)
            heroCarouselTrack.style.width = `${totalImages * 100}%`;
            
            // Largeur de chaque slide (100% / nombre total d'images)
            const slideWidth = 100 / totalImages;
            

            heroImages.forEach((imgUrl, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'hero-carousel-item'; // Utilisation d'une classe dédiée
                // Définir la largeur pour que chaque élément prenne une fraction de la largeur totale du track
                itemDiv.style.width = `${slideWidth}%`; 

                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                // object-fit: cover est appliqué via CSS
                imgElement.className = 'w-full h-full object-cover flex-shrink-0'; 
                itemDiv.appendChild(imgElement);
                
                heroCarouselTrack.appendChild(itemDiv);

                const dot = document.createElement('span');
                dot.className = `w-2 h-2 rounded-full ${index === heroSlideIndex ? 'bg-red-500' : 'bg-gray-400'}`;
                heroCarouselDots.appendChild(dot);
            });
            
            // Appliquer la transformation pour afficher le slide actuel
            heroCarouselTrack.style.transform = `translateX(-${heroSlideIndex * slideWidth}%)`;
        }


        function startHeroCarousel() {
            if (heroCarouselInterval) clearInterval(heroCarouselInterval);
            updateHeroCarousel();
            
            // Seulement faire défiler si plus d'une image
            if (heroImages.length > 1) { 
                heroCarouselInterval = setInterval(() => {
                    heroSlideIndex = (heroSlideIndex + 1) % heroImages.length;
                    updateHeroCarousel();
                }, 3000);
            }
        }

        function saveCart() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCartCounter();
        }

        function updateCartCounter() {
            let count = 0;
            for (const itemId in cartItems) {
                count += cartItems[itemId].quantity;
            }
            cartCounter.textContent = count;
        }

        function initProductGrid() {
            productGrid.innerHTML = '';
            const allProducts = Object.values(products);
            // Correction du bug d'affichage : assure que displayedProducts ne contient que les produits filtrés
            const displayedProducts = currentFilter ? allProducts.filter(p => p.category === currentFilter) : allProducts;

            // Logique de mise en page: grille 2 colonnes par défaut, centré si un seul produit
            if (displayedProducts.length === 1) {
                // Centrer le produit unique
                productGrid.className = 'flex justify-center pt-4'; 
            } else {
                // Grille 2 colonnes par défaut
                productGrid.className = 'grid grid-cols-2 gap-4 pt-4';
            }


            if (displayedProducts.length === 0) {
                productGrid.innerHTML = '<p class="text-center text-gray-400 col-span-full">Restock en cours...</p>';
            } else {
                displayedProducts.forEach(product => {
                    const card = document.createElement('div');
                    // Ajout de la classe active:scale-[0.97] pour l'animation
                    card.className = 'product-card cursor-pointer active:scale-[0.97]'; 

                    // Si un seul produit, on lui donne une largeur plus importante (max-w-xs)
                    if (displayedProducts.length === 1) {
                        card.classList.add('w-full', 'max-w-xs');
                    }
                    
                    card.onclick = () => showProduct(product.id);
                    
                    let imageUrl = product.images?.[0] || 'https://placehold.co/600x600/1e1d2c/ff3333?text=Image+Produit';

                    let extraInfo = '';
                    if (product.extraInfo) {
                        extraInfo += `<p class="text-xs font-bold mt-1">
                                            <span class="bg-black/50 px-2 py-0.5 rounded-full inline-block text-red-400">
                                                ${product.extraInfo.toUpperCase()}
                                            </span>
                                        </p>`;
                    }

                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-32 object-cover rounded-t-xl">
                        <div class="p-2">
                            <h3 class="font-bold text-sm">${product.name}</h3>
                            <p class="text-gray-400 text-xs">${product.prices ? `À partir de ${Object.values(product.prices)[0]}€` : `Prix unique`}</p>
                            ${extraInfo}
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }
        }

        window.toggleFilter = function(category) {
            const weedPill = document.getElementById('weed-pill');
            const hashPill = document.getElementById('hash-pill');
            
            if (currentFilter === category) {
                currentFilter = null;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
            } else {
                currentFilter = category;
                weedPill.classList.remove('active');
                hashPill.classList.remove('active');
                document.getElementById(`${category}-pill`).classList.add('active');
            }
            initProductGrid();
        };

        document.addEventListener('DOMContentLoaded', () => {
            initProductGrid();
            updateHeroCarousel();
            startHeroCarousel();
            updateCartCounter();
        });

        function pauseAllVideos() {
            carouselTrack.querySelectorAll('video').forEach(video => {
                if (!video.paused) {
                    video.pause();
                }
            });
        }

        function playCurrentVideo() {
            const currentItem = carouselTrack.children[currentSlide];
            if (currentItem) {
                const video = currentItem.querySelector('video');
                if (video) {
                    video.currentTime = 0; // Rembobiner la vidéo
                    video.play().catch(e => console.log('Autoplay blocked:', e));
                }
            }
        }

        function updateCarousel() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 0) {
                carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Pause all videos except the current one
                pauseAllVideos();
                playCurrentVideo();

                // NOUVEAU: Mettre à jour la variété sélectionnée en fonction du slide actuel
                const currentSlideElement = carouselTrack.children[currentSlide];
                if (currentSlideElement) {
                    const slideVariety = currentSlideElement.getAttribute('data-variety');
                    if (slideVariety && slideVariety !== selectedVariety) {
                        // Mettre à jour la variété sélectionnée et l'interface utilisateur
                        window.selectVariety(slideVariety);
                    }
                }
            }
        }

        window.nextSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateCarousel();
            }
        }

        window.prevSlide = function() {
            const totalSlides = carouselTrack.children.length;
            if (totalSlides > 1) {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }
        }
        
        carouselTrack.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            pauseAllVideos();
        });
        
        carouselTrack.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;
            if (diffX > 50) {
                window.prevSlide();
            } else if (diffX < -50) {
                window.nextSlide();
            } else {
                playCurrentVideo();
            }
        });
        
        function showMessage(message) {
            const modal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            modalText.textContent = message;
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            const modal = document.getElementById('message-modal');
            modal.classList.add('hidden');
        }

        /**
         * Construit le carrousel avec tous les médias (vidéos + images) pour toutes les variétés.
         * @param {Object} product - Le produit actuel.
         * @param {string} varietyToHighlight - La variété par défaut à sélectionner.
         */
        function updateProductCarousel(product, varietyToHighlight) {
            carouselTrack.innerHTML = '';
            currentSlide = 0;

            // Logique de carrousel simplifiée pour cette base: n'affiche que l'image de la carte produit
            const mediaUrl = product.images?.[0] || "https://placehold.co/400x300/1e1d2c/ff3333?text=Média+Démo";
            
            let content;
            if (mediaUrl.includes('youtube.com') || mediaUrl.includes('.mp4')) {
                 content = `<video controls autoplay loop muted playsinline class="w-full h-full"><source src="${mediaUrl}" type="video/mp4"></video>`;
            } else {
                 content = `<img src="${mediaUrl}" class="w-full h-full object-cover">`;
            }

            // Ici, il n'y a qu'un seul élément dans la base, pas besoin de la logique complexe de CaliLoose/FrozenSift
            carouselTrack.innerHTML = `<div class="carousel-item" data-variety="${varietyToHighlight}">${content}</div>`;
            currentSlide = 0;
            updateCarousel();
        }


        window.selectVariety = function(variety, event) {
            // 1. Mettre à jour l'état visuel des boutons
            document.querySelectorAll('.variety-btn').forEach(b => b.classList.remove('bg-gray-700'));
            
            if (variety) {
                if (event) {
                    event.currentTarget.classList.add('bg-gray-700');
                } else {
                     // Si appelé par updateCarousel, trouver et activer le bouton
                     const targetBtn = document.querySelector(`[data-value="${variety}"]`);
                     if(targetBtn) { targetBtn.classList.add('bg-gray-700'); }
                }
                selectedVariety = variety;
            }
        };


        function showProduct(productId) {
            currentProduct = products[productId];
            if (!currentProduct) {
                console.error("Produit non trouvé:", productId);
                return;
            }
            
            productName.textContent = currentProduct.name;
            productCategoryTitle.textContent = currentProduct.category.toUpperCase();
            
            // Sélectionner la première variété par défaut
            selectedVariety = currentProduct.varieties.length > 0 ? currentProduct.varieties[0] : null;

            // Afficher les options
            productOptions.innerHTML = `
                <div class="mb-6"> <!-- Changement de mb-4 à mb-6 pour l'écart -->
                    <h3 class="text-xl font-bold mb-2">Variété:</h3>
                    <div class="flex flex-wrap gap-2" id="variety-options">
                        ${currentProduct.varieties.map((v, i) => `
                            <button data-value="${v}" class="px-3 py-1 rounded-full border border-gray-600 hover:bg-gray-700 transition-colors text-xs variety-btn" onclick="selectVariety('${v}', event)">${v}</button>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-2">Poids et Prix:</h3>
                    <div class="flex flex-wrap gap-2" id="weight-options">
                        ${Object.keys(currentProduct.prices).map((w, i) => `
                            <button data-weight="${w}" class="weight-button" onclick="selectWeight('${w}')">
                                <span class="weight-text">${w}</span>
                                <span class="price-text">${currentProduct.prices[w]}€</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Activer le bouton de la variété par défaut
            if (selectedVariety) {
                window.selectVariety(selectedVariety);
            }

            // Activer le premier poids par défaut
            const firstWeightBtn = document.querySelector('#weight-options .weight-button');
            if (firstWeightBtn) {
                firstWeightBtn.classList.add('active');
                selectedWeight = firstWeightBtn.dataset.weight;
            }
            
            // Remplir le carrousel (un seul média par défaut dans cette base)
            updateProductCarousel(currentProduct, selectedVariety); 

            mainApp.classList.add('hidden');
            productPage.classList.remove('hidden');
            
            window.scrollTo(0, 0); 
        }

        window.selectWeight = function(weight) {
            selectedWeight = weight;
            document.querySelectorAll('.weight-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-weight="${weight}"]`).classList.add('active');
        };

        window.showHome = function() {
            closeCartPage();
            pauseAllVideos();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
            currentFilter = null;
            document.getElementById('weed-pill').classList.remove('active');
            document.getElementById('hash-pill').classList.remove('active');
            initProductGrid();
        }

        window.hideProduct = function() {
            pauseAllVideos();
            productPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        window.openCartPage = function() {
            pauseAllVideos();
            cartPage.classList.add('open');
            mainApp.classList.add('hidden');
            productPage.classList.add('hidden');
            updateCartPage();
        }

        window.closeCartPage = function() {
            cartPage.classList.remove('open');
            mainApp.classList.remove('hidden');
        }

        function updateCartPage() {
            const cartItemsContainer = document.getElementById('cart-items-page');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const items = Object.values(cartItems);

            if (items.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-400">Votre panier est vide.</p>';
                document.getElementById('cart-total-page').textContent = `0€`;
                return;
            }

            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-page-item';
                const product = products[item.id.split('-')[0]];
                
                let imageUrl = products[item.id.split('-')[0]]?.images?.[0] || 'https://placehold.co/600x600/1e293b/fff?text=Image';

                itemElement.innerHTML = `
                    <div class="w-16 h-16 rounded-md overflow-hidden mr-4">
                         <img src="${imageUrl}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-sm text-gray-400">${item.weight} - ${item.variety}</p>
                        <p class="text-sm text-gray-400">Quantité: ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">${itemTotal}€</p>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-400 transition-colors text-sm mt-1 active:scale-90">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            document.getElementById('cart-total-page').textContent = `${total}€`;
        }
        
        addToCartBtn.addEventListener('click', () => {
            if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            
            const variety = selectedVariety;
            const weight = selectedWeight;
            const productId = currentProduct.id;
            const price = currentProduct.prices[weight];
            const quantity = 1;
            const itemId = `${productId}-${weight}-${variety}`;

            if (cartItems[itemId]) {
                cartItems[itemId].quantity += quantity;
            } else {
                cartItems[itemId] = {
                    id: itemId,
                    name: currentProduct.name,
                    variety: variety,
                    weight: weight,
                    price: price,
                    quantity: quantity
                };
            }
            saveCart();
            showMessage(`"${variety} (${weight})" ajouté au panier !`);
        });

        buyNowBtn.addEventListener('click', () => {
             if (!selectedVariety || !selectedWeight) {
                showMessage("Veuillez sélectionner une variété et un poids.");
                return;
            }
            
            const variety = selectedVariety;
            const weight = selectedWeight;
            const price = currentProduct.prices[weight];
            const quantity = 1;
            const totalItemPrice = price * quantity;
            
            // Message format for instant buy
            let message = `Bonjour, je souhaite commander :\n- ${currentProduct.name}\n- Variété: ${variety}\n- Poids: ${weight}\n- Quantité: ${quantity}\n- Prix total: ${totalItemPrice}€`;

            const telegramUrl = `${TELEGRAM_ORDER_URL}?text=${encodeURIComponent(message)}`; // Utilisation de la constante
            window.location.href = telegramUrl;
        });

        window.removeFromCart = (itemId) => {
            delete cartItems[itemId];
            saveCart();
            updateCartPage();
        };
        
        window.clearCart = () => {
            cartItems = {};
            saveCart();
            updateCartPage();
        };

        window.placeOrder = () => {
            const items = Object.values(cartItems);
            if (items.length === 0) {
                showMessage("Votre panier est vide. Ajoutez des produits avant de commander.");
                return;
            }
            
            let messageHeader = "Salut, je voudrais passer une commande : ";
            let itemsString = "";
            let total = 0;

            items.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                
                // Format de chaque article : [Nom (Variété, Poids) x Quantité -> Prix]
                itemsString += `[${item.name} (${item.variety}, ${item.weight}) x ${item.quantity} -> ${itemTotal}€]`;

                total += itemTotal;

                // Ajouter un séparateur simple entre les articles (sauf le dernier)
                if (index < items.length - 1) {
                    itemsString += " | ";
                }
            });
            
            let messageFooter = `Total de la commande : ${total}€`;
            
            // Concaténer le tout sans saut de ligne, juste des espaces
            const fullMessage = `${messageHeader} ${itemsString} | ${messageFooter} | Merci !`;

            // Encodage
            const encodedMessage = encodeURIComponent(fullMessage);
            
            const telegramUrl = `${TELEGRAM_ORDER_URL}?text=${encodedMessage}`; // Utilisation de la constante
            window.location.href = telegramUrl;
            
            cartItems = {};
            saveCart();
            updateCartPage();
        };

        window.showProduct = showProduct;
        window.hideProduct = hideProduct;
        window.openCartPage = openCartPage;
        window.closeCartPage = closeCartPage;
        window.closeModal = closeModal;
        window.selectWeight = selectWeight;
    </script>
</body>
</html>
